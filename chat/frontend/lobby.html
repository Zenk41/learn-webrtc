<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center">
      <!-- Heading -->
      <div class="mb-6">
        <p class="text-2xl font-bold text-gray-800">ðŸ‘‹ Create OR Join a Room</p>
        <p class="text-sm text-gray-500 mt-2">Enter an invite code to join an existing room.</p>
      </div>

      <!-- Join Room Form -->
      <div>
        <form id="join-form" class="space-y-4">
          <input type="text" name="invite_link" required placeholder="Enter invite code"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Join Room
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    let form = document.getElementById('join-form')

    form.addEventListener('submit', (e) => {
      e.preventDefault()
      let inviteCode = e.target.invite_link.value
      window.location = `index.html?room=${inviteCode}`
    })
  </script>
</body>

</html>
