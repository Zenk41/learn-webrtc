<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerChat</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <!-- Video Container -->
  <div id="videos" class="flex gap-4 w-full max-w-4xl p-4">
    <video class="video-player w-1/2 bg-black rounded-lg shadow-lg" id="user-1" autoplay playsinline></video>
    <video class="video-player w-1/2 bg-black rounded-lg shadow-lg" id="user-2" autoplay playsinline></video>
  </div>

  <!-- Controls Container -->
  <div id="controls" class="flex gap-6 mt-6">
    <!-- Camera Button -->
    <div class="control-container p-4 bg-gray-800 rounded-full cursor-pointer hover:bg-gray-700 transition-colors"
      id="camera-btn">
      <i class="fas fa-video text-2xl"></i>
    </div>

    <!-- Mic Button -->
    <div class="control-container p-4 bg-gray-800 rounded-full cursor-pointer hover:bg-gray-700 transition-colors"
      id="mic-btn">
      <i class="fas fa-microphone text-2xl"></i>
    </div>

    <!-- Leave Button -->
    <a href="lobby.html">
      <div class="control-container p-4 bg-red-600 rounded-full cursor-pointer hover:bg-red-700 transition-colors"
        id="leave-btn">
        <i class="fas fa-phone text-2xl"></i>
      </div>
    </a>
  </div>

  <!-- Main Script -->
  <script src="main.js"></script>
</body>

</html>
